function throttle(func, delay) {
  let lastCall = 0;

  return function (...args) {
    const now = Date.now();

    if (now - lastCall >= delay) {
      lastCall = now;
      func.apply(this, args);
    }
  };
}

function sayHello() {
  console.log('Hello!', new Date().toLocaleTimeString());
}

const throttledHello = throttle(sayHello, 2000); // Allow once every 2 seconds

// Call it every 500ms (simulate rapid events like scroll or typing)
let interval = setInterval(throttledHello, 500);

// Stop after 6 seconds
setTimeout(() => clearInterval(interval), 6000);
